<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container_calculator">
        <div class="box_input">
            <input type="text" class="input_user" placeholder="0">
        </div>
        <div class="box_btn">
            <button class="clr_btn">C</button>
            <button class="btn">%</button>
            <button class="del_btn">DEL</button>
            <button class="btn">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button type="button" class="result_btn">=</button>
        </div>
    </div>

    <div class="overlay">
        <div class="modal">
            <input class="btn_close" type="button" value="&#10006">
            <h2>Error</h2>
            <p>Enter the valid input!</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
